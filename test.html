<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        :root {
            --bg-color1: #212529;
            --bg-color2: #2a2b2d;
            --accent-color: #468fd4;
            --font-color-light: #fff;
            --font-color-muted: #999;
            --border-radius: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color1);
            color: var(--font-color-light);
            font-family: Arial, Helvetica, sans-serif;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-color1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--bg-color2);
        }

        .header h2 {
            font-size: 1.5rem;
        }

        .weather-input {
            display: flex;
            gap: 0.5rem;
        }

        .weather-input input {
            background-color: var(--bg-color2);
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            color: var(--font-color-light);
            width: 100%;
        }

        .weather-input input:focus {
            outline: none;
        }

        .weather-input button {
            background-color: var(--accent-color);
            color: var(--font-color-light);
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .weather-input button:hover {
            opacity: 0.9;
        }

        .weather-data {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: var(--bg-color2);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .card h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .card p {
            font-size: 1rem;
            color: var(--font-color-muted);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .weather-input {
                flex-direction: column;
                width: 100%;
            }

            .weather-input input,
            .weather-input button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h2>Haal Mausam Ka</h2>
            <div class="weather-input">
                <input type="text" id="city_input" placeholder="Enter City Name">
                <button id="searchBtn">
                    <i class="fa fa-search"></i> Search
                </button>
                <button id="locationBtn">
                    <i class="bx bx-target-lock"></i> Current Location
                </button>
            </div>
        </header>

        <!-- Weather Data Section -->
        <section class="weather-data">
            <!-- Example Weather Cards -->
            <div class="card">
                <h2>25째C</h2>
                <p>Sunny</p>
            </div>
            <div class="card">
                <h2>30째C</h2>
                <p>Cloudy</p>
            </div>
            <div class="card">
                <h2>15째C</h2>
                <p>Rainy</p>
            </div>
            <div class="card">
                <h2>10째C</h2>
                <p>Snowy</p>
            </div>
        </section>
    </div>
</body>

</html>
